<!DOCTYPE html>
<html lang="@_lang">
<head>
  <meta charset="UTF-8">
  <title>Resource Loading Demo</title>
</head>
<body>
<h1>Resource Loading Demo 1</h1>
<ul>
  <li>
    <a href="/int_list">Integer list</a>
  </li>
  <li>
    <a href="/double_matrix">Double matrix</a>
  </li>
  <li>
    <a href="/foo/json">Foo loaded from JSON</a>
  </li>
  <li>
    <a href="/foo/yaml?_accept=yaml">Foo loaded from YAML</a>
  </li>
  <li>
    <a href="/list/json">Foo list loaded from JSON</a>
  </li>
  <li>
    <a href="/list/yaml?_accept=yaml">Foo list loaded from YAML</a>
  </li>
</ul>
</body>
</html>
